<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Profile card component</title>
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <!---------- CARD ---------->
      <div class="content__card">
        <div class="card">
          <div class="card__background"></div>
          <img
            class="card__image"
            src="https://api.lorem.space/image/face?w=120&h=120&hash=lhf5bjoh"
            alt="Face image random from lorem.space"
          />
          <div class="card__body">
            <div class="card__content">
              <h1 class="card__name">
                Victor Crest<span class="card__age">&nbsp;&nbsp;26</span>
              </h1>
              <h2 class="card__job">Desarrollador web</h2>
              <!-- <p class="card__description">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatum,
                quisquam.
              </p> -->
            </div>
            <div class="card__features">
              <div class="card__feature__item">
                <h2>80K</h2>
                <p>Followers</p>
              </div>
              <div class="card__feature__item">
                <h2>803K</h2>
                <p>Likes</p>
              </div>
              <div class="card__feature__item">
                <h2>1.4K</h2>
                <p>Photos</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!---------- FOOTER---------->
      <!--  <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://crobertizdev.github.io/portfolio/" target="_blank"
          >Carlos Robertiz</a
        >.
      </div> -->
    </div>
    <!---------- CIRCLES ---------->
    <div class="circles">
      <img src="./assets/images/bg-pattern-top.svg" />
      <img src="./assets/images/bg-pattern-bottom.svg" />
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
